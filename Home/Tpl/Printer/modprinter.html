<h2 class="sub-header">修改设备</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Printer/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$printinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-2 control-label">设备编号</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="print_name" name="print_name" value="{$printinfo.print_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-12 control-label">内容</label>
              <div class="col-sm-12">
                  <script name="print_content" id="print_content">{$printinfo.print_content}</script>
              </div>
            </div>

            <div class="form-group">
                <label    class="col-sm-12 control-label">微信平台绑定URL </label>
                <div class="col-sm-12">
                    <input type="text" disabled class="form-control" name="callbackurl" id="callbackurl" value="http://print.wx.dlwebs.com/wx_sample.php" />
                </div>
            </div>
            <div class="form-group">
                <label    class="col-sm-12 control-label">TOKEN</label>
                <div class="col-sm-12">
                    <input type="text" disabled  class="form-control" name="token" id="token" value="dlwebs" />
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('print_content', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'bold','simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:300,
    initialFrameWidth:400
});
</script>
