<h2 class="sub-header">修改设备</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Printer/save" enctype="multipart/form-data">
            <input type="hidden" name="id" value="{$printinfo.id}">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">设备编号</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="print_name" name="print_name" value="{$printinfo.print_name}" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">设备消息</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="print_msg" name="print_msg" value="{$printinfo.print_msg}">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">二维码</label>
              <div class="col-sm-8">
                <input type="file" id="print_imgcode" name="print_imgcode">
                <if condition="$printinfo.print_imgcode neq ''">
                      <img src="/upload/{$printinfo.print_imgcode}" width="100" height="50">
                      <input type="checkbox" name="delprint_imgcode" value='{$printinfo.print_imgcode}'>删除图片
                 </if>
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-3 control-label">设备图片</label>
              <div class="col-sm-5">
                  <script name="print_content" id="print_content">{$printinfo.print_content}</script>
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">绑定URL</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="print_callbackurl" id="print_callbackurl" value="{$printinfo.print_callbackurl}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">TOKEN</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="print_token" id="print_token" value="{$printinfo.print_token}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">打印终端类型</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                      <input type="radio" name="print_type" id="inlineRadio1" value="1"<if condition="$printinfo.print_type eq '1'"> checked</if>> 横屏机
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="print_type" id="inlineRadio2" value="2"<if condition="$printinfo.print_type eq '2'"> checked</if>> 竖屏机
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">打印设置：图片宽度</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="text" name="print_w" id="print_w" value="{$printinfo.w}" />
                    </label>

                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">打印设置：图片高度</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                        <input type="text" name="print_h" id="print_h" value="{$printinfo.h}" />
                    </label>

                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">修改设备</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('print_content', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:300,
    initialFrameWidth:500
});
</script>
