<h2 class="sub-header">添加设备</h2>
<div class="row placeholders">
    <div class="col-md-7">
        <form class="form-horizontal" role="form" method="post" action="__GROUP__/Printer/save" enctype="multipart/form-data">
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">设备编号</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="print_name" name="print_name" value="" required autofocus>
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">设备消息</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="print_msg" name="print_msg" value="">
              </div>
            </div>
            <div class="form-group">
              <label for="userid" class="col-sm-3 control-label">二维码</label>
              <div class="col-sm-8">
                <input type="file" id="print_imgcode" name="print_imgcode">
              </div>
            </div>
            <div class="form-group">
              <label for="type1" class="col-sm-3 control-label">设备图片</label>
              <div class="col-sm-5">
                  <script name="print_content" id="print_content"></script>
              </div>
            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">绑定URL</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="print_callbackurl" id="print_callbackurl" value="__GROUP__/api/{$tokencode}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">TOKEN</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="print_token" id="print_token" value="{$tokencode}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">打印终端类型</label>
                <div class="col-sm-4">
                    <label class="radio-inline">
                      <input type="radio" name="print_type" id="inlineRadio1" value="1"> 横屏机
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="print_type" id="inlineRadio2" value="2"> 竖屏机
                    </label>
                </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">添加设备</button>
              </div>
            </div>
          </form>
  </div>
</div>
<script type="text/javascript " src="/ueditor/ueditor.config.js "></script>
<script type="text/javascript " src="/ueditor/ueditor.all.js "></script>
<script type="text/javascript">
 var editor = UE.getEditor('print_content', {
    toolbars: [
        ['fullscreen', 'source', 'undo', 'redo', 'simpleupload', 'insertimage']
    ],
    autoHeightEnabled: true,
    autoFloatEnabled: true,
    initialFrameHeight:300,
    initialFrameWidth:500
});
</script>
